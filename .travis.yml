sudo: false 
 
language: java
 
dist: trusty

jdk:
 - openjdk1.8.0
 - oraclejdk1.8.0
 
services: 
 
- docker 
 
cache: 
 
  directories: 
 
  - "$HOME/.cache" 
 
 
 
deploy: 
 
  provider: script 
 
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy" 
 
  skip_cleanup: true 
 
  on: 
 
    tags: true 
 
 
 
default_text_charset: 'utf-8' 
 
 
 
notifications: 
 
  email: 
 
    - andreacalifano1996@gmail.com
